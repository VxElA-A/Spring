<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home / Timesheet Page</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Запись рабочего времени #<span th:text="${timesheet.id}"></span></h1>
<table>
    <tr>
        <th>Проект</th>
        <td><span th:text="${timesheet.projectName}"></span></td>
    </tr>
    <tr>
        <th>Минут потрачено</th>
        <td><span th:text="${timesheet.minutes}"></span></td>
    </tr>
    <tr>
        <th>Дата создания</th>
        <td><span th:text="${timesheet.createdAt}"></span></td>
    </tr>
</table>
</body>
</html>
