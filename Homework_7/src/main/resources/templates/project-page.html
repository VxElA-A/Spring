<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home / Project Page</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Проект #<span th:text="${project.projectId}"></span></h1>

<table>
    <tr>
        <th>ID проекта:</th>
        <td><span th:text="${project.projectId}"></span></td>
    </tr>
    <tr>
        <th>Проект:</th>
        <td><span th:text="${project.projectName}"></span></td> <!-- Исправьте на projectName -->
    </tr>
</table>

</body>
</html>
